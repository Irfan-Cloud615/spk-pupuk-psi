<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Add custom styles -->
    <style>
      .navbar {
        background-color: #ffffff !important;
        padding: 1rem;
      }
      .navbar-brand {
        color: #2c3e50 !important;
        font-size: 1.5rem;
      }
      .nav-link {
        color: #34495e !important;
        font-weight: 500;
        padding: 0.5rem 1rem !important;
        transition: all 0.3s ease;
      }
      .nav-link:hover {
        color: #3498db !important;
      }
      .dropdown-menu {
        border: none;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      }
      .dropdown-item:hover {
        background-color: #f8f9fa;
        color: #3498db;
      }
      .btn-outline-danger {
        border-width: 2px;
        font-weight: 500;
        padding: 0.5rem 1.5rem;
      }

      }

  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">

        <button

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSPK"
          aria-controls="navbarSPK"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSPK">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('alternatif') }}"
                >ALTERNATIF</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="kriteriaDropdown"

                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                KRITERIA
              </a>
              <ul class="dropdown-menu" aria-labelledby="kriteriaDropdown">
                <li>
                  <a class="dropdown-item" href="{{ url_for('kriteria') }}"

              >
            </li>
            <li class="nav-item">

              >
            </li>

            </li>
          </ul>
          <a

          >
        </div>
      </div>
    </nav>

    <!-- Konten Utama -->
    <div class="container my-4">{% block content %} {% endblock %}</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

{% extends "layout.html" %} {% block content %}
<div class="card shadow-sm border-0 mb-4">
  <div class="card-body">
    <h4 class="fw-bold text-dark mb-4">Tambah Kriteria</h4>
    <form method="POST" class="needs-validation" novalidate>
      <div class="mb-3">
        <label class="form-label fw-medium">Nama Kriteria</label>
        <input
          type="text"
          name="nama"
          class="form-control shadow-sm rounded-3"
          required
        />
        <div class="invalid-feedback">Harap isi nama kriteria</div>
      </div>
      <div class="mb-3">
        <label class="form-label fw-medium">Tipe</label>
        <select name="tipe" class="form-select shadow-sm rounded-3" required>
          <option value="" disabled selected>Pilih tipe kriteria</option>
          <option value="benefit">Benefit</option>
          <option value="cost">Cost</option>
        </select>
        <div class="invalid-feedback">Harap pilih tipe kriteria</div>
      </div>
      <div class="d-flex gap-3">
        <button
          type="submit"
          class="btn btn-primary px-4 py-2 shadow-sm rounded-pill"
        >
          <i class="fas fa-save me-2"></i>Simpan
        </button>
        <a
          href="{{ url_for('kriteria') }}"
          class="btn btn-outline-secondary px-4 py-2 shadow-sm rounded-pill"
        >
          <i class="fas fa-arrow-left me-2"></i>Kembali
        </a>
      </div>
    </form>
  </div>
</div>

<!-- Add Font Awesome for icons -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
/>

<!-- Form validation script -->
<script>
  (function () {
    "use strict";
    window.addEventListener(
      "load",
      function () {
        var forms = document.getElementsByClassName("needs-validation");
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      },
      false
    );
  })();
</script>
{% endblock %}

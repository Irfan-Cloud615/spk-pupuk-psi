{% extends "layout.html" %} {% block content %}
<div class="mb-4">
  <h4 class="fw-bold text-dark mb-3">Data Kriteria</h4>
  <a
    href="{{ url_for('tambah_kriteria') }}"
    class="btn btn-primary btn-sm px-4 py-2 shadow-sm rounded-pill"
  >
    <i class="fas fa-plus me-2"></i>Tambah Kriteria
  </a>
</div>

<div
  class="table-responsive bg-white p-4 rounded-4 shadow-sm border border-light"
>
  <table class="table table-borderless table-hover align-middle mb-0">
    <thead class="bg-gradient bg-primary text-white">
      <tr>
        <th class="py-3 ps-4" style="width: 5%">#</th>
        <th class="py-3" style="width: 40%">Nama Kriteria</th>
        <th class="py-3" style="width: 25%">Tipe</th>
        <th class="py-3 pe-4" style="width: 30%">Aksi</th>
      </tr>
    </thead>
    <tbody>
      {% for k in kriteria %}
      <tr class="border-bottom">
        <td class="ps-4">{{ loop.index }}</td>
        <td class="fw-medium">{{ k[1] }}</td>
        <td>
          <span
            class="badge bg-info bg-opacity-10 text-info rounded-pill px-3 py-2 border border-info border-opacity-25"
          >
            {{ k[2] }}
          </span>
        </td>
        <td class="pe-4">
          <div class="btn-group" role="group">
            <a
              href="{{ url_for('edit_kriteria', id=k[0]) }}"
              class="btn btn-outline-warning btn-sm me-1 rounded-pill"
              ><i class="fas fa-edit me-1"></i>Edit</a
            >
            <a
              href="{{ url_for('hapus_kriteria', id=k[0]) }}"
              class="btn btn-outline-danger btn-sm rounded-pill"
              onclick="return confirm('Yakin ingin hapus?')"
              ><i class="fas fa-trash me-1"></i>Hapus</a
            >
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<!-- Add Font Awesome for icons -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
/>

{% endblock %}

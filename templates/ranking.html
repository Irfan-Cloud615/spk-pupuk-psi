{% extends "layout.html" %} {% block content %}

<div class="card shadow-sm border-0 mb-4">
  <div class="card-body">
    <h4 class="fw-bold text-dark mb-1">RANGKING PUPUK</h4>
    <p class="text-muted mb-2">HASIL RANGKING PERHITUNGAN PSI</p>
    <p class="mb-0">Penilaian Alternatif</p>
  </div>
</div>

<!-- Tabel ranking -->
<div
  class="table-responsive bg-white p-4 rounded-4 shadow-sm border border-light"
>
  <table class="table table-borderless table-hover align-middle mb-0">
    <thead class="bg-gradient bg-primary text-white">
      <tr>
        <th class="py-3 ps-4 text-center">Ranking</th>
        <th class="py-3">Nama Pupuk</th>
        <th class="py-3 pe-4 text-center">Nilai PSI</th>
      </tr>
    </thead>
    <tbody>
      {% for r in hasil_ranking %}
      <tr class="border-bottom">
        <td class="ps-4 text-center fw-bold">{{ r[3] }}</td>
        <td class="fw-medium">{{ r[1] }}</td>
        <td class="pe-4 text-center">
          <span
            class="badge bg-success bg-opacity-10 text-success rounded-pill px-3 py-2"
          >
            {{ '%.4f'|format(r[2]) }}
          </span>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}

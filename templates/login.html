<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f2f2f2;
      }
      .login-container {
        background: #eee;
        padding: 30px;
        border-radius: 12px;
        width: 320px;
        text-align: center;
      }
      .login-container h4 {
        margin-bottom: 20px;
      }
      .login-container input {
        width: 100%;
        margin-bottom: 15px;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      .login-container button {
        width: 45%;
        margin: 5px;
        padding: 8px;
        border: none;
        border-radius: 6px;
        background-color: #333;
        color: white;
      }
      .logo-box {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        background: #ccc;
        border-radius: 12px;
        line-height: 80px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="logo-box">LOGO</div>
      <form class="login-container" method="POST">
        <h4>LOGIN</h4>
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <div>
          <button type="submit" name="action" value="register">Register</button>
          <button type="submit" name="action" value="login">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
